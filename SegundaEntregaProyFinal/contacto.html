<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario Contacto</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
        <script defer src="js/FormContacto.js"></script>
    </head>
    <body>

        <div class="center">
            <h1 id="titulo">FORMULARIO DE CONTACTO</h1>
            <img class="responsive-img" src="images/Banner_Puente_Brooklyn.png" width="50%">
            <BR> <BR>
            <a href="/index.html">VOLVER AL HOME</a> 
            <BR> <BR>
            
        </div>


        <form action="#" class="color-formulario z-depth-2">
            <input type="text" id="inputNombre" placeholder="Ingrese su nombre y apellidos">
            <input type="tel" id="inputTelefono" placeholder="Ingrese su número de teléfono">
            <input type="email" id="inputEmail" placeholder="Ingrese su correo electrónico">
            <input type="text" id="inputconsulta" placeholder="¿En que le podemos ayudar?">
            <br>
            <br>
            <input type="submit" class="btn blue white-text" id="submitContacto" value="ENVIAR DATOS">
        </form>
   
    </body>
</html>
